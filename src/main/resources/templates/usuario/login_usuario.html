<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Login</title>

<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="css/sb-admin-2.css" rel="stylesheet">

</head>
<body>

	<nav th:replace="fragmentos/fragmentos :: cabecalho"></nav>
	<br><br><br>
	<div class="container">
		<h2>Sistema de Gerenciamento de Processos Administrativos Disciplinares</h1>
		<br><br><br>
		
		<h1 class="col-md-9">&nbsp&nbspLogin</h1><br><br>
		<div class="container-fluid">
			<form action="/login" method="post" class="form-signin">
			
				<div class="form-group col-md-9">
					Email: <input type="text" class="form-control" name="email" autofocus>
				</div>
				
				<div class="form-group col-md-9">
					Senha: <input type="password" class="form-control" name="senha">
				</div>
				
				<div class="form-group col-md-9">
	             	<button type="submit" class="btn btn-success">Login</button><br><br>
	             	<a href="/recuperar_senha" class="btn btn-primary form-group">Recuperar senha</a>
	             	<br><br>
	        	</div>
			</form>
			<div class="form-group">
                  <div class="col-md-9">
                      <div class="alert alert-danger" role="alert" th:if="${param.error}">Não foi possível fazer login.<br>Verifique se suas credenciais estão corretas e tente novamente.</div>
                  </div>
             </div>
		</div>
		<footer th:replace="fragmentos/fragmentos :: footer"></footer>
	</div>
</body>
</html>
